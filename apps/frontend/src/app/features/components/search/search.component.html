<section class="bg-blue-600 pt-6 pb-6 px-4 relative overflow-hidden">
  
  <div class="absolute top-0 left-1/2 -translate-x-1/2 w-full h-full bg-[radial-gradient(circle_at_center,_var(--tw-gradient-from)_0%,_transparent_70%)] from-blue-500/30 opacity-50"></div>

  <div class="max-w-5xl mx-auto text-center relative z-10">
    <h1 class="text-3xl md:text-4xl font-extrabold text-white mb-6 tracking-tight">
      Odkryj najlepsze wyprawy kameralne
    </h1>
    <p class="text-blue-100 text-sm md:text-lg max-w-2xl mx-auto mb-12 leading-relaxed">
      Porównaj oferty najlepszych polskich biur podróży specjalizujących się w niewielkich grupach i autentycznych doświadczeniach.
    </p>

    <div class="bg-white p-3 rounded-2xl shadow-2xl flex flex-col md:flex-row gap-3 items-center max-w-4xl mx-auto">
      
      <div class="flex-1 flex items-center px-4 w-full border-b md:border-b-0 md:border-r border-gray-100 group">
        <i-tabler name="map-pin" class="text-gray-400 group-focus-within:text-blue-600 transition-colors mr-3 w-5 h-5"></i-tabler>
        <input type="text" 
               placeholder="Dokąd chcesz pojechać?" 
               class="w-full py-4 text-gray-800 outline-none placeholder:text-gray-400 text-sm md:text-base">
      </div>
      
      <div class="flex-1 flex items-center px-4 w-full group">
        <i-tabler name="calendar" class="text-gray-400 group-focus-within:text-blue-600 transition-colors mr-3 w-5 h-5"></i-tabler>
        <input type="text" 
               placeholder="Kiedy?" 
               class="w-full py-4 text-gray-800 outline-none placeholder:text-gray-400 text-sm md:text-base">
      </div>

      <button class="w-full md:w-auto px-10 py-4 bg-blue-600 hover:bg-blue-700 text-white rounded-xl font-bold flex items-center justify-center gap-2 transition-all active:scale-95 shadow-lg shadow-blue-200">
        <i-tabler name="search" class="w-5 h-5"></i-tabler>
        Szukaj
      </button>
    </div>

    <div class="flex flex-wrap justify-center gap-3 mt-10">
      @for (cat of categories(); track cat.name) {
        <button class="flex items-center gap-2 px-5 py-2 bg-white/10 hover:bg-white/20 backdrop-blur-md rounded-full text-white text-sm font-medium border border-white/20 transition-all hover:-translate-y-1">
          <span>{{ cat.icon }}</span>
          {{ cat.name }}
        </button>
      }
    </div>
  </div>
</section>
